---
- name: Listen for newly created Namespace
  hosts: all
  sources:
    - junipernetworks.eda.k8s:
        api_version: v1
        kind: Namespace
  rules:
    - name: Set Resource Quotas to a Namespace
      condition: event.type == "ADDED"
      action:
        run_job_template:
          name: apstra-vrf.yml
          organization: Default
          job_args:
            extra_vars: 
              ns: "{{ event.resource.metadata.name }}"
              annotate: "{{ event.resource.metadata.annotations }}"
              ev: "{{ event }}"
